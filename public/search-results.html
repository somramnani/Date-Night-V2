  <body>
    <!------------------------------------------------------------------------------------------>
    <!--NAVBAR -->
    <!------------------------------------------------------------------------------------------>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" id="navbar-logo" href="/">Date Night</a>
      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <form class="search-results-form">
              <div class="input-group border rounded-pill p-1">
                <input
                  id="location"
                  type="search"
                  placeholder="Enter Zip Code or City"
                  aria-describedby="button-addon3"
                  class="form-control bg-none border-0 divider-vertical"
                />
<!--       
                <div class="col-auto my-1">
                  <select class="typeofdate custom-select mr-sm-2" id="dateType">
                    <option selected>Type</option>
                    <option value="exciting">Exciting</option>
                    <option value="relaxed">Relaxed</option>
                    <option value="romantic">Romantic</option>
                  </select>
                </div> -->
      
                <input
                  type="date"
                  id="calendar"
                  name="trip-start"
                  value="2020-09-29"
                  min="2020-09-29"
                  max="2021-09-29"
                />
                <div class="input-group-append">
                  <a href="/results">
                    <button
                      onclick="fetchResults(event)"
                      id="search"
                      type="button"
                      class="btn btn-link searchbutton"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </a>
                </div>
              </div>
            </form>
        </ul>
      </div> 
    </nav>
    <!------------------------------------------------------------------------------------------>

    <!-- Whole Results Section -->
    <section data-aos="fade-in" class="results-page-column">
      <div class="row results-page-column-row">
        <!--Left Side-Filter Section-->
        <div class="col-3 filter-column mycontent-left border-right">
          <div class="container">
            <div class="row">
              <div class="col">
                <h4 class="filter-header" id="filter-heading">Filters</h4>
              </div>
              <div id="clear-all-button" class="col">
                <a href="">Clear All</a>
              </div>
            </div>
          </div>
          <div class="container filter-type-container">
            <div class="row filter-types">
              <div class="col"><a href="">Restaurants</a></div>
              <div class="col filter-types"><a href="">Movies</a></div>
              <div class="col filter-types"><a href="">Events</a></div>
            </div>
          </div>
          <div class="container">
            <h5 class="price-header text-center">Price</h5>
            <div class="row">
              <div class="col dollar-sign-button">
                <button type="button" id="$" class="btn btn-dark">$</button>
              </div>
              <div class="col dollar-sign-button">
                <button type="button" id="$$" class="btn btn-dark">$$</button>
              </div>
              <div class="col dollar-sign-button">
                <button type="button" id="$$$" class="btn btn-dark">$$$</button>
              </div>
              <div class="col dollar-sign-button">
                <button type="button" id="$$$$" class="btn btn-dark">
                  $$$$
                </button>
              </div>
              <div class="col dollar-sign-button">
                <button type="button" id="$$$$$" class="btn btn-dark">
                  $$$$$
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--Right Side - Results Section (Cards will be outputed here) -->
        <div class="col">
          <!-- Restaurant Results -->
          <div class="results-sections-styling" id="restaurant-results-section">
            <h3 class="results-header">Restaurants</h3>
            <!-- Cards -->
            <div class="container">
              <div id="restaurant-results" class="row">
                <!--dynamic cards-->
              </div>
            </div>
          </div>


          <!-- Events Results -->
          <div
            data-aos="fade-in"
            class="results-sections-styling"
            id="event-results-section"
          >
            <h3 class="results-header">Events</h3>
            <!-- Cards -->
            <div class="container">
              <div id="event-results" class="row">
                <!--dynamic cards-->
              </div>
            </div>
          </div>
        </div>
      </div>
