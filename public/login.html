<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Night - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------------------------------------------------------>
    <!-- ************** Bootstrap Links ************** -->
    <!------------------------------------------------------------------------------------------>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- ************** Google Fonts Links ************** -->
    <!------------------------------------------------------------------------------------------>
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel"
      rel="stylesheet"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- ************** MY STYLESHEETS ************** -->
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <!------------------------------------------------------------------------------------------>
  </head>

  <body class="login-signup-body">
    <!------------------------------------------------------------------------------------------>
    <!-- ************** NAVBAR ************** -->
    <!------------------------------------------------------------------------------------------>
    <nav class="navbar navbar-dark bg-dark ">
      <a class="navbar-brand navbartitle" href="#top">DATE NIGHT</a>
    </nav>
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- LOGIN BOX -->
    <!------------------------------------------------------------------------------------------>
    <div class="container ">
      <div class="row  ">
        <div class=" center panel" id="login_div" method="post">
          <h1>Login</h1>
          <form class="login">
            <div class="form-group input-field">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/signup">here</a></p>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
